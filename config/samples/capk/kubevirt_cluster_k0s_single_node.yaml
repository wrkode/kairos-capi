# ============================================================================
# CAPK Sample: Single-Node k0s Cluster on Kairos OS with KubeVirt
# ============================================================================
#
# SETUP INSTRUCTIONS:
#
# 1. Ensure KubeVirt local env is ready (see docs/QUICKSTART_CAPK.md)
# 2. Upload the Kairos image to CDI:
#    - kubevirt-env upload-kairos-image
#
# 3. Update the KubeVirtMachineTemplate below:
#    - Adjust CPU/memory/disk sizes
#    - If using a cloud disk image, set the rootdisk DataVolume name to that image
#    - If using an ISO, set installeriso to the ISO DataVolume and
#      create a blank install disk DataVolume (kairos-install-disk)
#
# 4. Apply the manifest:
#    - kubectl apply -f config/samples/capk/kubevirt_cluster_k0s_single_node.yaml
#
# ============================================================================

apiVersion: cluster.x-k8s.io/v1beta2
kind: Cluster
metadata:
  name: kairos-cluster-kv
  namespace: default
spec:
  infrastructureRef:
    apiGroup: infrastructure.cluster.x-k8s.io
    kind: KubevirtCluster
    name: kairos-cluster-kv
  controlPlaneRef:
    apiGroup: controlplane.cluster.x-k8s.io
    kind: KairosControlPlane
    name: kairos-control-plane-kv
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
kind: KubevirtCluster
metadata:
  name: kairos-cluster-kv
  namespace: default
spec: {}
---
apiVersion: controlplane.cluster.x-k8s.io/v1beta2
kind: KairosControlPlane
metadata:
  name: kairos-control-plane-kv
  namespace: default
spec:
  replicas: 1
  version: "v1.34.1+k0s.1"
  machineTemplate:
    infrastructureRef:
      apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
      kind: KubevirtMachineTemplate
      name: kairos-control-plane-template-hostmodel
      namespace: default
  kairosConfigTemplate:
    name: kairos-config-template-control-plane
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
kind: KubevirtMachineTemplate
metadata:
  name: kairos-control-plane-template-hostmodel
  namespace: default
spec:
  template:
    spec:
      virtualMachineTemplate:
        spec:
          runStrategy: Always
          template:
            metadata:
              labels:
                kubevirt.io/domain: kairos-control-plane-template
            spec:
              domain:
                cpu:
                  cores: 2
                  # Use host-model to match KubeVirt CPU model labels
                  model: host-model
                resources:
                  requests:
                    memory: 4Gi
                devices:
                  disks:
                  - name: installeriso
                    cdrom:
                      bus: sata
                    bootOrder: 1
                  - name: rootdisk
                    disk:
                      bus: virtio
                    bootOrder: 2
                  interfaces:
                  - name: default
                    masquerade: {}
                features:
                  acpi:
                    enabled: true
                # Use UEFI boot (image has GPT partition table with EFI System partition)
                # Disable secure boot to avoid boot issues
                firmware:
                  bootloader:
                    efi:
                      secureBoot: false
              networks:
              - name: default
                pod: {}
              volumes:
              - name: installeriso
                dataVolume:
                  name: kairos-rootdisk
              - name: rootdisk
                dataVolume:
                  name: kairos-install-disk
---
apiVersion: bootstrap.cluster.x-k8s.io/v1beta2
kind: KairosConfigTemplate
metadata:
  name: kairos-config-template-control-plane
  namespace: default
spec:
  template:
    spec:
      role: control-plane
      distribution: k0s
      kubernetesVersion: "v1.34.1+k0s.1"
      install:
        auto: true
        device: "/dev/vda"
        reboot: true
      userName: kairos
      userPassword: kairos
      userGroups:
        - admin
      # Optional: Add GitHub user for SSH access
      # githubUser: "your-github-username"
      # Optional: Add SSH public key instead
      # sshPublicKey: "ssh-rsa AAAAB3NzaC1yc2E..."
