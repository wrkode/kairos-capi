name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Run go vet
      run: go vet ./...

    - name: Run tests
      run: go test ./... -v -short -coverprofile=coverage.out

    - name: Upload coverage
      uses: codecov/codecov-action@v4
      if: always()
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella

  verify-generate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install controller-gen
      run: |
        go install sigs.k8s.io/controller-tools/cmd/controller-gen@v0.17.0

    - name: Generate code
      run: make generate

    - name: Verify generated code
      run: |
        git diff --exit-code || (echo "Error: Generated code is out of date. Run 'make generate' and commit the changes." && exit 1)

  verify-manifests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install controller-gen
      run: |
        go install sigs.k8s.io/controller-tools/cmd/controller-gen@v0.17.0

    - name: Install ruamel.yaml (for label insertion with formatting preservation)
      run: |
        python3 -m pip install --user ruamel.yaml

    - name: Generate manifests
      run: make manifests

    - name: Verify manifests
      run: |
        git diff --exit-code config/crd/bases config/rbac config/webhook || (echo "Error: Manifests are out of date. Run 'make manifests' and commit the changes." && exit 1)

  test-envtest:
    runs-on: ubuntu-latest
    # Skip envtest tests for now - they require kubebuilder tools
    # Uncomment when ready to run integration tests in CI
    if: false
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Install envtest tools
      run: |
        go install sigs.k8s.io/controller-runtime/tools/setup-envtest@latest
        export PATH=$(go env GOPATH)/bin:$PATH

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Run envtest integration tests
      run: make test-envtest

  build:
    runs-on: ubuntu-latest
    needs: [test, verify-generate, verify-manifests]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Build
      run: make build

